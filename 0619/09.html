<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script src='../js/vue221.js'></script>
</head>
<body>
		<ul id='app'>
			<!-- vue 1.0 -->

			<!-- vue 2.0 -->

			<li v-for="(value,key) in me">{{key}}-{{value}}</li>

				'age': 28,

	});

</script>
