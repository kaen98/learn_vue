<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
		<!-- <script src='../js/vue1026.js'></script> -->
	<script src='../js/vue221.js'></script>
</head>
<body>
	<div id="app">
		<button v-on:click="toggle">{{button_value}}</button>
		<div v-if="isshow">显示div</div>
	</div>
</body>
</html>
<script>
	var vm = new Vue({
		el: "#app",
		data: {
			isshow: true,
			button_value: "隐藏div",
		},
		methods: {
			toggle: function() {
				this.isshow = !this.isshow;
				if (this.isshow === true) {
					this.button_value = "隐藏div";
				}else{
					this.button_value = "显示div";
				}
			},
		},
	});
</script>
