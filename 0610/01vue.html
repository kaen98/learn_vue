<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		{{ name + '1'}}
		{{ name == 'wo' ? 'true' : 'false'}}
		{{ if_name(name) }} 
		<button v-on:click="change"> 改变name值</button>
	</div>
</body>
<script src="vue1026.js"></script>

<script>
	
	var vm = new Vue({
		el:'#app', // 表示当前vue对象接管的app的div区域
		data: {
			name: '黑马程序员'
		},
		methods:{
			change:function() {
				this.name += '1';
			},
			'if_name':function(str) {
				return str == 'wo'
			} 	
		}
	});

</script>
</html>
