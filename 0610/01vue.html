<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="vue1026.js"></script>
</head>
<body>
	<div id="app">
		{{name}}
		<button v-on:click="change"> 改变name值</button>
	</div>
</body>

<script>
	
	var vm = new Vue({
		el:'#app', // 表示当前vue对象接管的app的div区域
		data: {
			name: '黑马程序员'
		},
		methods:{
			change:function() {
				this.name += '1';
			}	
		}
	});

</script>
</html>
